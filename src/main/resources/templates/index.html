<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>KISD 테스트</title>
</head>
<body>
<div class="container">
    <div th:replace="nav.html :: fragment-nav"></div>

    <!-- Market Summary -->
    <div class="my-4">
        <h2>Market Summary</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dow Jones</h5>
                        <p class="card-text">35,000 (+0.5%)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">NASDAQ</h5>
                        <p class="card-text">12,000 (+1.2%)</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">S&P 500</h5>
                        <p class="card-text">4,000 (+0.75%)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Financial Data Table -->
    <div class="my-4">
        <h2>Stock Prices</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Last Price</th>
                <th>Change</th>
                <th>% Change</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>AAPL</td>
                <td>$145.30</td>
                <td>+0.50</td>
                <td>+0.34%</td>
            </tr>
            <tr>
                <td>TSLA</td>
                <td>$689.20</td>
                <td>+1.25</td>
                <td>+0.18%</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Image Section -->
    <div class="text-center my-4">
        <img src="/files/title.png" alt="Title Banner" class="img-fluid">
    </div>

    <!-- News Feed -->
    <div class="my-4">
        <h2>Latest Financial News</h2>
        <ul>
            <li><a href="https://kr.investing.com/">Investing</a></li>
            <li><a href="https://m.stock.naver.com/">NaverStock</a></li>
            <li><a href="http://data.krx.co.kr/">KRX</a></li>
            <li><a href="https://stock.mk.co.kr/">MK</a></li>
        </ul>
    </div>

</div>
</body>
</html>
