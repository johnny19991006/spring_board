<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>ICT 주식 놀이터 - Market</title>
</head>
<body>
<div th:fragment="fragment-nav">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ICT 주식 놀이터 - Market</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/indices">지수</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/write">문의하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/board/list">게시판</a>
                    </li>
                </ul>
                <form id="searchForm" action="/equities" method="get" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" name="stockName" placeholder="종목명" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

<script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 폼의 기본 제출 방지
        var stockName = this.elements['stockName'].value.trim();
        if (stockName) {
            this.action = '/equities?stockName=' + encodeURIComponent(stockName);
            this.submit();
        } else {
            alert('종목명을 입력하세요.');
        }
    });
</script>
</body>
</html>
